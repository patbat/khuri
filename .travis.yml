before_install:
    - sudo apt update -q
    - sudo apt install libgsl-dev
matrix:
    include:
        # direct tests of facilities written in c++
        - language: cpp
          compiler:
              - gcc
              - clang
          os: linux
          dist: bionic
          script:
              - mkdir ./cpp/tests/build
              - cd ./cpp/tests/build
              - cmake ..
              - make
              - ctest
        # python tests (this includes tests of c++ code if there is a python
        # interface for that code and a corresponding test)
        - language: python
          python: 3.7
          install:
              - pip install scipy
              - pip install .
          script:
              - cd khuri/tests/
              - pytest
